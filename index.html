<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="main">
    <div class="pic"><div class="color"></div></div>
    <div class="text">
      <div class="title">Equilibrium #3429</div>
      <div class="descrption">  Our Equilibrium collection promotes balance and calm.</div>
      <div class="midle">
        <div class="midle1"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</div>
        <div class="midle2"><img src="./images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <div class="creator"><hr> <img src="./images/image-avatar.png" alt="">Creation of <span class="name"> Jules Wyvern</span></div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ahmed-hazem-9a904924b/" target="_blank">Ahmed Hazem</a>.
  </div>
</body>
</html>
